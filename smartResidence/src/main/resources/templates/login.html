<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <meta name="viewport", content="width=device-width, initial-scale=1">
    <title>SmartResidence</title>
    <link rel="stylesheet" href="/main.css" />

	<style>
	.gradient-custom {
	/* fallback for old browsers */
	background: #cb1111;

	/* Chrome 10-25, Safari 5.1-6 */
	background: -webkit-linear-gradient(to right, #5d001e, #ee4c7c);

	/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
	background: linear-gradient(to right, #5d001e, #ee4c7c)
	}
	</style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>
<body>
	<section class="vh-100 gradient-custom">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card bg-white shadow-lg" style="border-radius: 1rem;">
			<div class="card-body p-5 text-center">

				<div class="mb-md-5 mt-md-4 pb-5">

				<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
				<p class="mb-5">Please enter your username and password!</p>

				<form th:action="@{/login}" method="post">
					<div class="mb-4">
						<label class="form-label" for="typeEmailX">Username</label>
						<input type="username" name="username" id="typeUsernameX" class="form-control form-control-lg" />
					</div>
					
					<div class="mb-4">
						<label class="form-label" for="typePasswordX">Password</label>
						<input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
					</div>
					
					<p class="small mb-5 pb-lg-2"><a href="#!">Forgot password?</a></p>
					
					<button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
				</form>
				</div>

				<div>
				<p class="mb-0">Don't have an account? <a href="#!" class="fw-bold">Sign Up</a>
				</p>
				</div>

			</div>
			</div>
		</div>
		</div>
	</div>
	</section>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
